<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wipe Effect</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <script src="https://kit.fontawesome.com/e1eee56c5f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="img-container" data-index="0" data-status="active"><img src="img_1.jpg" alt=""></div>
  <div class="img-container" data-index="1" data-status="right"><img src="img_2.jpg" alt=""></div>
  <div class="img-container" data-index="2" data-status="right"><img src="img_3.jpg" alt=""></div>
  <div class="img-container" data-index="3" data-status="right"><img src="img_4.jpg" alt=""></div>
  <div class="img-container" data-index="4" data-status="left"><img src="img_5.jpg" alt=""></div>

  <div class="nav-button" id="left-arrow"><i class="fa-solid fa-chevron-left"></i></div>
  <div class="nav-button" id="right-arrow"><i class="fa-solid fa-chevron-right"></i></div>
</body>
</html>
